<!DOCTYPE html>
<html>
<head>
    <title>Brainf*** IDE</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Add your CSS file here -->
</head>
<body>
    <header>
        <h1>Brainf*** IDE</h1>
    </header>
    <main>
        <section class="editor">
            <textarea id="code" placeholder="Enter your Brainf*** code here..."></textarea>
        </section>
        <section class="actions">
            <button id="run">Run</button>
            <button id="clear">Clear</button>
        </section>
        <section class="output">
            <pre id="output"></pre>
        </section>
    </main>
    <footer>
        <p>Created by Aiden and Krew</p>
    </footer>
    <script src="script.js"></script> <!-- Add your JavaScript file here -->
</body>
</html>
